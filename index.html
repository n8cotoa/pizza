<!DOCTYPE html>
<html>
<head>
  <title>Order Pizza</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="jumbotron">
    <h1>Pizza, Pizza!</h1>
  </div>
  <div class="container">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h2>Build your pizza</h2>
        <div class="panel-body">
          <form>
            <div class="form-group">
              <label for="name">Name:</label>
              <input id="name" type="text" class="form-control">
            </div>
            <div class="form-group">
              <label for="pizzaSize">Size:</label><br>
              <label class="radio-inline"><input type="radio" name="size" value="small">Small</label>
              <label class="radio-inline"><input type="radio" name="size" value="medium">Medium</label>
              <label class="radio-inline"><input type="radio" name="size" value="large">Large</label>
            </div>
            <div class="form-group">
              <label for="crust">Crust Style:</label>
              <select class="form-control" id="crust">
                <option>Regular Crust</option>
                <option>Thin Crust</option>
                <option>Deep Dish</option>
                <option>Stuffed Crust</option>
              </select>
            </div>
            <div class="form-group">
              <label for=toppings>Toppings:</label><br>
              <label class="checkbox-inline"><input type="checkbox" name="topping" value="1">Topping</label>
              <label class="checkbox-inline"><input type="checkbox" name="topping" value="1">Topping</label>
              <label class="checkbox-inline"><input type="checkbox" name="topping" value="1">Topping</label><br>
              <label class="checkbox-inline"><input type="checkbox" name="topping" value="1">Topping</label>
              <label class="checkbox-inline"><input type="checkbox" name="topping" value="1">Topping</label>
              <label class="checkbox-inline"><input type="checkbox" name="topping" value="1">Topping</label>
            </div>
            <button id="pizzaBtn" class="btn btn-success" type="submit" value="submit">Order My Pizza!</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
