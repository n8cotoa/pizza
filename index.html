<!DOCTYPE html>
<html>
<head>
  <title>Order Pizza</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="jumbotron">
    <h1>Pizza, Pizza!</h1>
  </div>
  <div class="container">
    <h2>Build your pizza</h2>
      <form>
        <div class="form-group">
          <label for="name">Name:</label>
          <input id="name" type="text" class="form-control">
        </div>
        <div id="pizzaForm">
          <div class="form-group">
            <label for="pizzaSize">Size:</label><br>
            <label class="radio-inline"><input type="radio" name="size" value="Small">Small</label>
            <label class="radio-inline"><input type="radio" name="size" value="Medium">Medium</label>
            <label class="radio-inline"><input type="radio" name="size" value="Large">Large</label>
          </div>
          <div class="form-group">
            <label for="crust">Crust Style:</label>
            <select class="form-control" id="crust">
              <option>Regular Crust</option>
              <option>Thin Crust</option>
              <option>Deep Dish</option>
              <option>Stuffed Crust</option>
            </select>
          </div>
          <div class="form-group">
            <label for=toppings>Toppings:</label><br>
            <label class="checkbox-inline"><input type="checkbox" name="topping" value="Pepperoni">Pepperoni</label>
            <label class="checkbox-inline"><input type="checkbox" name="topping" value="Mushrooms">Mushrooms</label>
            <label class="checkbox-inline"><input type="checkbox" name="topping" value="Sausage">Sausage</label><br>
            <label class="checkbox-inline"><input type="checkbox" name="topping" value="Spinach">Spinach</label>
            <label class="checkbox-inline"><input type="checkbox" name="topping" value="Onion">Onion</label>
            <label class="checkbox-inline"><input type="checkbox" name="topping" value="Green Peppers">Green Peppers</label>
          </div>
        </div>
        <div id="delivery-address">
         <div class="new-address">
           <h3>Address to deliver to:</h3>
           <div class="form-group">
             <label for="new-street">Street</label>
             <input type="text" class="form-control new-street">
           </div>
           <div class="form-group">
             <label for="new-city">City</label>
             <input type="text" class="form-control new-city">
           </div>
           <div class="form-group">
             <label for="new-state">State</label>
             <input type="text" class="form-control new-state">
           </div>
         </div>
       </div>
        <button id="pizzaBtn" class="btn btn-success" type="button" data-toggle="modal" data-target="#receiptModal">Order My Pizza!</button>
        <span id="add-delivery" class="btn btn-info">Add Delivery</span>
        <span id="back" class="btn btn-danger">Back</span>
      </form>
    </div>
    <div class="modal" id="receiptModal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h3 class="modal-title"><span id="receiptName"></span>'s Reciept</h3>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <h5>Pizza Size:</h5>
            <p id="receiptSize"></p>
            <h5>Crust Type:</h5>
            <p id="receiptCrust"></p>
            <h5>Toppings:</h5>
            <p id="receiptToppings"></p>
            <h5 id="deliveryTitle"></h5>
            <p id="receiptAddress"></p>
            <h4>Total:<span id="receiptTotal"></span></h4>
          </div>
          <div class="modal-footer">
            <button id="reset" type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
